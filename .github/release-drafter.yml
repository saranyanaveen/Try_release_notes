template: |
  ## What’s Changed

  $CHANGES

name-template: 'v$NEXT_MAJOR.$NEXT_MINOR.$NEXT_PATCH'
tag-template: 'v$NEXT_MAJOR.$NEXT_MINOR.$NEXT_PATCH'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🔧 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
